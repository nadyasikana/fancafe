<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=New+Tegomin">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Dancing+Script">
    <style>
        
        body{
            background-color: #C0F5F5;
            text-align: center;
        }
        #fc{
            font-family: 'New Tegomin';
            font-size: 40pt;
            margin: 0;
        }
        #desc{
            font-family: 'Dancing Script';
            margin: 0;
        }
        #nama{
            margin-right: 5px;
        }
        #myBtn{
            background: aquamarine;
        }
        #noBtn {
            background: white;
        }
    </style>
    <title>FanCafe</title>
</head>
<body>
    <h1 class="title" id="fc">FanCafe</h1>
    <p class="title" id="desc">Where the Fans Meet</p>
    <br>
    <p>Do you want to join our Cafe?</p>
    <button id="myBtn">Join</button>
    <button id="noBtn">No</button>
    <div id="myDiv"></div>
    <form id="myForm" action="http://127.0.0.1:4000/api/datamember" method="POST"></form>
    
    <script>
        var myBtn = document.getElementById('myBtn')
        var myDiv = document.getElementById('myDiv')

        myBtn.addEventListener('click',function(){
            var newP = document.createElement('p')
            var labelNama = document.createElement('label')
            var labelNomor = document.createElement('label')
            var labelHP = document.createElement('label')
            var inputNomor = document.createElement('input')
            inputNomor.setAttribute("name","nomor")
            var inputNama = document.createElement('input')
            inputNama.setAttribute("name","nama")
            var inputHP = document.createElement('input')
            inputHP.setAttribute("name","hp")
            var submitBtn = document.createElement('input')
            submitBtn.setAttribute("type","submit")
            submitBtn.setAttribute("style","background:aquamarine;")
            submitBtn.setAttribute("value","Submit")

            newP.innerHTML =  'Welcome! We need your data, would you mind to fill this form?'
            labelNomor.innerHTML = 'Nomor : '
            labelNama.innerHTML = 'Nama : '
            labelHP.innerHTML = 'No HP : '

            myDiv.append(newP)
            myForm.append(labelNomor)
            myForm.append(inputNomor)
            myForm.append(document.createElement('br'))
            myForm.append(document.createElement('br'))
            myForm.append(labelNama)
            myForm.append(inputNama)
            myForm.append(document.createElement('br'))
            myForm.append(document.createElement('br'))
            myForm.append(labelHP)
            myForm.append(inputHP)
            myForm.append(submitBtn)
        })
    </script>
</body>
</html>
